<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hit226_group5_sprint2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1><strong>Bookshop Delivery</strong></h1> 
</header>



<form id="userInfoForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Please enter your first name" required>
    <span class="error-message" id="firstnameError"></span>


    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Please enter your last name" required>
    <span class="error-message" id="lastnameError"></span>
    
    
    <label for="mobilenumber">Mobile Number:</label>
    <div class="input-container">
        <input type="tel" id="mobilenumber" name="mobilenumber" pattern="[0-9]{10}" placeholder="Please enter a 10-digit mobile number" required>
        <span class="error-message" id="mobilenumberError"></span>
    </div>
    
    
    <label for="customerEmail">Email:</label>
    <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter a valid email address" required>
    <span class="error-message" id="customerEmailError"></span>
    
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" placeholder="Please enter a postal address" required></textarea>
    <span class="error-message" id="addressError"></span>
    
    <button type="submit" id="submitButt">Submit</button>
    
    <button type="speak" id="speakButton">Speak</button>
</form>


<div id="userInfo"></div>
<script src="script.js"></script>
</body>
</html>
